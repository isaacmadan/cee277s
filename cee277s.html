<body>
  {{> map}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="map">
	<div id="controls">
		<div id="controlDiv">
			<button id="showControlButton">Show</button>
			<div id="pinControls">
				Lat: <input type="text" id="latField" /><br />
				Long: <input type="text" id="longField" /><br />
				<button id="addPinButton">Add</button>
			</div>
		</div>
	</div>
	<div id="googleMap"></div>
</template>
